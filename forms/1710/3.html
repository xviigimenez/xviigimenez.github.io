<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 3</title>
</head>
<body>
    <p id="paragrafo">Este é um parágrafo.</p>
    <button onclick="document.getElementById('paragrafo').textContent = 'Parágrafo alterado usando textContent.';">Alterar com textContent</button>
    <button onclick="document.getElementById('paragrafo').innerText = 'Parágrafo alterado usando innerText.';">Alterar com innerText</button>
    <button onclick="document.getElementById('paragrafo').innerHTML = '<strong>Parágrafo alterado usando innerHTML</strong>.';">Alterar com innerHTML</button>
</body>
</html>
