<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>desabafos e lamentações...</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="bg-purple-custom">
		<h1 class="font-extrabold text-black color-transition tracking-[0.3em] text-center text-5xl p-20">seja bem-vindo</h1>
		<div class="flex items-center justify-around" style="margin-bottom: 50px;">
			<form class="bg-slate-800 w-1/2 p-4 border-dotted border-orange-400 border-4 flex flex-col">
				<label for="nome" class="text-lg">qual a sua graça?</label>
				<input id="nome" type="text" placeholder="ou seja, qual seu nome"><br>
				<label for="idade" class="text-lg">qual a sua idade?</label>
				<input id="idade" type="number" placeholder="você já é meio velho..."><br>
				<label class="text-lg">como você está se sentindo?</label>
				<div class="div1">
					<input id="bem" type="radio" name="sentimento">
					<label for="bem">😃</label>
					<input id="entediado" type="radio" name="sentimento">
					<label for="entediado">😐</label>
					<input id="frustrado" type="radio" name="sentimento">
					<label for="frustrado">😫</label>
					<input id="chateado" type="radio" name="sentimento">
					<label for="frustrado">😓</label>
					<input id="triste" type="radio" name="sentimento">
					<label for="frustrado">😭</label>
				</div>
				<label for="desabafo" class="text-lg" style="margin-top: 1.5em"><i>e qual seu desabafo?</i></label><br>
				<textarea id="desabafo" placeholder="sinta-se à vontade..."></textarea>
				<input type="submit" value="enviar" style="background-color: gray; width: 3em; margin-top: 30px; margin-bottom: 10px; cursor: pointer;">
			</form>
			<img src="img/descansando_na_chuva.gif" alt="Rapaz descansando na chuva" class="w-80">
		</div>
	</body>
</html>
