<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <include src="source/header.html"></include>
    <main>
        <h2 class="text-2xl font-bold">entre em contato!</h2>
        <form class="p-4">
            <label for="nome" class="font-semibold">Nome</label>
            <input id="nome" type="text" class="border-solid border-2 border-purple-100"><br>
            <label for="email" class="font-semibold">Email</label>
            <input id="email" type="text" class="border-solid border-2 border-purple-100"><br>
            <label for="telefone" class="font-semibold">Telefone</label>
            <input id="telefone" type="number" class="border-solid border-2 border-purple-100"><br>
            <textarea placeholder="O que te levou a entrar em contato?"></textarea>
        </form>
    </main>
    <include src="source/footer.html"></include>
</body>
</html>
