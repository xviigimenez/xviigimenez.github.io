<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
    <style>
        form {
            max-width: 400px;
            margin: 40px auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required onblur="validarNome(this)">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required onblur="validarDataNascimento(this)">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="14" required onblur="validarCPF(this)" oninput="this.value = mascaraCPF(this.value)">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required onblur="validarTelefone(this)" oninput="this.value = mascaraTelefone(this.value)">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" required onblur="validarCEP(this)" oninput="this.value = mascaraCEP(this.value)">
    </form>

    <script>
        function validarNome(input) {
            if (!input.value.trim()) {
                window.alert("Por favor, informe seu nome.");
            }
        }

        function validarDataNascimento(input) {
            const data = new Date(input.value);
            if (isNaN(data.getTime())) {
                window.alert("Por favor, informe uma data válida.");
            }
        }

        function validarCPF(input) {
            const cpf = input.value.replace(/\D/g, '');
            if (cpf.length !== 11 || !/[0-9]{11}/.test(cpf)) {
                window.alert("Por favor, informe um CPF válido.");
            }
        }

        function validarTelefone(input) {
            const telefone = input.value.replace(/\D/g, '');
            if (telefone.length < 10 || telefone.length > 11) {
                window.alert("Por favor, informe um telefone válido.");
            }
        }

        function validarCEP(input) {
            const cep = input.value.replace(/\D/g, '');
            if (cep.length !== 8 || !/[0-9]{8}/.test(cep)) {
                window.alert("Por favor, informe um CEP válido.");
            }
        }

        function mascaraCPF(valor) {
            return valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        }

        function mascaraTelefone(valor) {
            return valor.replace(/(\d{2})(\d{4,5})(\d{4})/, "($1) $2-$3");
        }

        function mascaraCEP(valor) {
            return valor.replace(/(\d{5})(\d{3})/, "$1-$2");
        }
    </script>
</body>
</html>
